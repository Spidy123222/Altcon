name: Publish appimage anisette_server

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    name: Build and upload appimage
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: 'ubuntu-20.04'
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Installing Dependencies
        run: apt-get update && apt-get install -y --no-install-recommends ca-certificates usbmuxd libimobiledevice6 libimobiledevice-utils libavahi-compat-libdnssd-dev curl && \
    apt-get clean && \
    rm -rf /var/lib/apt/lists/ && ./docker-entrypoint.sh && ./get-altserver.sh

        
